<div *ngIf="!(youtubeService.getSearchEvent() | async)" class="container">
    <div class="items__list">
        <app-list-item *ngFor="let item of (items$$ | async) | filter: getFilterInputValue() | sorting: getSortByValue()"
            [item]="item" class="search-item">
        </app-list-item>
    </div>
</div>

<app-search-page *ngIf="youtubeService.getSearchEvent() | async"></app-search-page>
